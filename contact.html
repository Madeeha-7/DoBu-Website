  <main class="contact-section">
    <h1>Contact Us</h1>
    
    <div class="contact-grid">
      <!-- Contact Form -->
      <div class="contact-left">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="cta-btn">Send Message</button>
        </form>
      </div>

      <!-- Contact Info & Map -->
      <div class="contact-right">
        <div class="contact-info">
          <p><strong>Address:</strong> 123 DoBu Street, Dubai, UAE</p>
          <p><strong>Email:</strong> info@dobumartialarts.com</p>
          <p><strong>Phone:</strong> +971 55 123 4567</p>
          <p><strong>Hours:</strong> Mon-Fri: 6AM-10PM <br> Sat-Sun: 6AM-7:00PM</p>
        </div>
        
        <!-- Google Map Embed -->
         <div class="map-wrapper">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3609.8656358236784!2d55.27078281501277!3d25.204849383901538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f4345e56c4eb1%3A0x56d0b0b1e5414033!2sDubai%20Mall!5e0!3m2!1sen!2sae!4v1625484942300!5m2!1sen!2sae"
            width="100%"
            height="250"
            style="border:0; border-radius: 10px;"
            allowfullscreen=""
            loading="lazy">
          </iframe>
         </div>
      </div>
    </div>
  </main>
